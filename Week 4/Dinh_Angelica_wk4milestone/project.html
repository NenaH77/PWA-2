<html lang="en">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Project</title>
	<meta name="description" content="Milestone4:Project">
	<meta name="author" content="Angelica M. Dinh">
	
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- CSS concatenated and minified via ant build script-->
	<link rel="stylesheet" href="css/style.css?v=1">

    <!-- CSS UI plugin-->
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css">
	<!-- end CSS-->
	
</head>

<body>
<div id="wrapper">
    <header>
        <div id="smallheader_logo">
            <div class="header-icon"></div>
            <img src="images/SmallTimeLogo.gif" alt="smallLogo"/>
        </div>
        <div id="header_logout">
            <form id="logoutForm">
                <div class="userid">Username</div>
                <button class="admin">Admin</button>
                <button class="profile">Profile</button>
                <input name="logOut" type="button" id="logOut" value="Sign Out" />
            </form>
        </div>
    </header>

    <div id="container">

        <div id="modalcontainer">
        <a href="#" class="modalClick">Add Project</a>
    </div>

    <div id="projectlist">
        <h1>Current Project</h1>

        <div class="projects" id="sortable"></div>
    </div>

    <!-- Modal -->
    <div id="overlay">
        <div id="modal">
            <span class="close">Close</span>
    <h3 class="header">Add Project</h3>
    <div id="add">
        <form id="addForm">
            <label>Project Name:</label>
            <input name="projectName" type="text" id="projectName" /><br>
            <label>Project Description:</label>
            <input name="projectDescription" type="text" id="projectDescription" /><br>
            <label>Project Due Date:</label>
            <input name="projectDueDate" type="text" id="projectDueDate" class="mydatepicker" /><br>
            <label for="status">Select Status:</label><br>
            <label class="mystatus">
                <input type="radio" name="status" id="urgent" class="masterTooltip" title="urgent"> <img src="images/urgent.png" alt="urgent" width="69" height="75" />
            </label>
            <label class="mystatus">
                <input type="radio" name="status" id="normal" class="masterTooltip" title="normal"> <img src="images/active.png" alt="normal" width="69" height="75" />
            </label>
            <label class="mystatus">
                <input type="radio" name="status" id="delayed" class="masterTooltip" title="delayed"> <img src="images/delay.png" alt="delay" width="69" height="75" />
            </label>
            <label class="mystatus">
                <input type="radio" name="status" id="complete" class="masterTooltip" title="complete"> <img src="images/done.png" alt="complete" width="69" height="75" />
            </label><br>
            <input name="addButton" type="button" id="addButton" value="Add" />
        </form>
        </div>
    </div>
    </div>


        <div id='footer'>
            <a href='contactus.html'>Contact Us</a> | <a href='connect.html'>Connect with Us</a> | <p> created by Angelica M. Dinh  &copy; 2014 </p>
        </div>
	
	<!-- jquery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- plugins -->
    <script type="text/javascript" src="js/plugins/jquery-ui-1.10.4.custom.js"></script>

	<!-- main -->
	<script type="text/javascript" src="js/main.js"></script>

    </div>
</div>
</body>
</html>
